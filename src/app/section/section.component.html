<section class="hero">
  <div class="container">
    <div class="row">
      <div class="col-lg-3" >
        <div class="hero__categories" id="nav-bar">
          <a (click) ="showNav()">
            <div class="hero__categories__all">
              <i class="fa fa-bars"></i>
              <span>All departments</span>
            </div>
          </a>
          <ul>
            <li *ngFor="let category of categoryList"><a href="#" [id]="category.id">{{category.name}}</a></li>
          </ul>
        </div>
      </div>
      <div class="col-lg-9">
        <div class="hero__search">
          <div class="hero__search__form">
            <form>
              <div class="hero__search__categories">
                All Categories
                <span class="arrow_carrot-down"></span>
              </div>

              <div>
                <input name="searchFood" type="text" placeholder="What do yo u need?">
                <button type="submit" class="site-btn" >SEARCH</button>
              </div>
            </form>
          </div>
          <div class="hero__search__phone">
            <div class="hero__search__phone__icon">
              <i class="fa fa-phone"></i>
            </div>
            <div class="hero__search__phone__text">
              <h5>+84 11.188.888</h5>
              <span>Support 24/7</span>
            </div>
          </div>
        </div>
        <div class="hero__item set-bg" data-setbg="/img/hero/banner.jpg" style = "background-image: url('../../assets/img/hero/banner.jpg');">
          <div class="hero__text">
            <span>FRUIT FRESH</span>
            <h2>Vegetable <br />100% Organic</h2>
            <p>Free Pickup and Delivery Available</p>
            <a href="#" class="primary-btn">SHOP NOW</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<section class="categories">
  <div class="container">
    <div class="row">
      <div class="categories__slider owl-carousel">
        <div class="hero__item set-bg" data-setbg="img/hero/banner.jpg" >
          <div class="hero__text">
            <span>FRUIT FRESH</span>
            <h2>Vegetable <br>100% Organic</h2>
            <p>Free Pickup and Delivery Available</p>
            <a href="#" class="primary-btn">SHOP NOW</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
